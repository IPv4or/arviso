<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arviso</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Bebas+Neue&family=Kalam:wght@700&display=swap" rel="stylesheet">
    <style>
        /* --- New Color Palette from Cover Art --- */
        :root {
            --bg-color: #f3f0e6; /* Off-white background */
            --text-color: #212121; /* Dark text for contrast */
            --accent-red: #d93a2b;
            --accent-green: #006a4e;
            --accent-yellow: #f4c500;
            --accent-blue: #2a52c2;
        }

        body {
            font-family: 'Bebas Neue', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .font-anton {
            font-family: 'Anton', sans-serif;
        }
        
        .font-kalam {
            font-family: 'Kalam', cursive;
        }

        /* --- New Title Style --- */
        .title-outline {
            -webkit-text-stroke: 2px var(--accent-red);
            color: transparent;
            letter-spacing: 0.05em;
        }
        
        .title-handwritten {
            color: var(--accent-green);
            transform: rotate(-5deg);
        }

        /* --- Sticker Effect --- */
        .sticker {
            padding: 0.5rem 1rem;
            font-weight: bold;
            border-radius: 4px;
            color: var(--text-color);
            box-shadow: 2px 2px 0px rgba(0,0,0,0.2);
            transition: transform 0.2s ease-in-out;
        }
        .sticker:hover {
            transform: rotate(5deg) scale(1.1);
        }

        /* --- Marquee for the new theme --- */
        .marquee {
            display: flex;
            overflow: hidden;
            user-select: none;
            gap: 2rem;
            border-color: var(--text-color);
        }
        .marquee-content {
            flex-shrink: 0;
            display: flex;
            justify-content: space-around;
            min-width: 100%;
            gap: 2rem;
            animation: marquee 30s linear infinite;
        }
        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(calc(-100% - 2rem)); }
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->
        <header class="flex justify-between items-center border-b-2 border-black pb-4">
            <div class="font-anton text-2xl md:text-3xl tracking-wide">
                ARVISO <span class="text-lg">&</span> ISREAL
            </div>
            <div class="font-bold text-sm md:text-base">
                STEREO â˜… THE FULL SPECTRUM OF SOUND
            </div>
        </header>

        <!-- Main Content -->
        <main class="my-12 md:my-20">
            <!-- Album Art -->
            <div class="my-12 md:my-16 max-w-2xl mx-auto shadow-xl border-2 border-black rounded-md overflow-hidden">
                <img src="img.jpg" alt="Arviso & Melowhue - Convenience At Your Convenience Album Art" class="w-full h-auto" onerror="this.onerror=null;this.src='https://placehold.co/800x800/f3f0e6/212121?text=Convenience';">
            </div>

            <!-- Marquee with sticker phrases -->
            <div class="my-20 md:my-24">
                 <div class="border-y-2 py-4 marquee">
                    <div class="marquee-content">
                        <span class="sticker" style="background-color: var(--accent-yellow);">BEST VALUE</span>
                        <span class="sticker" style="background-color: var(--accent-red); color: white;">IMPORT</span>
                        <span class="sticker" style="background-color: var(--accent-blue); color: white;">ONE SINGULAR SENSATION</span>
                        <span class="sticker" style="background-color: var(--accent-green); color: white;">FRESHLY RECORDED</span>
                        <span class="sticker" style="background-color: var(--accent-yellow);">BEST PRICE</span>
                    </div>
                    <div class="marquee-content" aria-hidden="true">
                        <span class="sticker" style="background-color: var(--accent-yellow);">BEST VALUE</span>
                        <span class="sticker" style="background-color: var(--accent-red); color: white;">IMPORT</span>
                        <span class="sticker" style="background-color: var(--accent-blue); color: white;">ONE SINGULAR SENSATION</span>
                        <span class="sticker" style="background-color: var(--accent-green); color: white;">FRESHLY RECORDED</span>
                        <span class="sticker" style="background-color: var(--accent-yellow);">BEST PRICE</span>
                    </div>
                </div>
            </div>
            
        </main>

        <!-- Footer -->
        <footer class="mt-16 md:mt-20 text-center border-t-2 border-black pt-8">
            <p class="font-anton text-3xl md:text-4xl tracking-wider" style="color: var(--accent-red);">OUT NOW</p>
            <div class="flex justify-center space-x-6 mt-6">
                <a href="https://open.spotify.com/album/1Ev4BgW6TQQueegR64XJiK?si=qAPf1TXYTBCmB1WeEH-PSA" class="font-bold text-lg hover:text-gray-600 transition-colors">Spotify</a>
                <a href="https://music.apple.com/us/album/at-your-convenience-ep/1833952713" class="font-bold text-lg hover:text-gray-600 transition-colors">Apple Music</a>
                <a href="https://soundcloud.com/tbarviso" target="_blank" class="font-bold text-lg hover:text-gray-600 transition-colors">SoundCloud</a>
                <a href="https://www.instagram.com/tbarviso/" class="font-bold text-lg hover:text-gray-600 transition-colors">Instagram</a>
            </div>
        </footer>

    </div>

</body>
</html>
