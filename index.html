<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arviso - LOCALITY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Cutive+Mono&display=swap" rel="stylesheet">
    <style>
        /* --- Custom Properties for Colors from Cover Art --- */
        :root {
            --background-color: #000000;
            --text-color: #ffffff;
            --locality-blue: #5c95c4;
            --kodak-orange: #e88b15;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        .font-cutive-mono {
            font-family: 'Cutive Mono', monospace;
        }
        .text-accent-orange {
            color: var(--kodak-orange);
        }
        .glitch {
            position: relative;
            display: inline-block;
            color: var(--locality-blue);
        }
        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--background-color);
            overflow: hidden;
            clip: rect(0, 900px, 0, 0);
        }
        .glitch::before {
            left: 2px;
            text-shadow: -2px 0 var(--kodak-orange);
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px;
            text-shadow: -2px 0 var(--locality-blue), 2px 2px var(--kodak-orange);
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }
        @keyframes glitch-anim-1 {
            0% { clip: rect(42px, 9999px, 44px, 0); } 5% { clip: rect(12px, 9999px, 60px, 0); } 10% { clip: rect(40px, 9999px, 42px, 0); } 15% { clip: rect(85px, 9999px, 87px, 0); } 20% { clip: rect(13px, 9999px, 15px, 0); } 25% { clip: rect(53px, 9999px, 55px, 0); } 30% { clip: rect(73px, 9999px, 75px, 0); } 35% { clip: rect(20px, 9999px, 22px, 0); } 40% { clip: rect(63px, 9999px, 65px, 0); } 45% { clip: rect(10px, 9999px, 12px, 0); } 50% { clip: rect(48px, 9999px, 50px, 0); } 55% { clip: rect(80px, 9999px, 82px, 0); } 60% { clip: rect(25px, 9999px, 27px, 0); } 65% { clip: rect(68px, 9999px, 70px, 0); } 70% { clip: rect(18px, 9999px, 20px, 0); } 75% { clip: rect(45px, 9999px, 47px, 0); } 80% { clip: rect(90px, 9999px, 92px, 0); } 85% { clip: rect(33px, 9999px, 35px, 0); } 90% { clip: rect(78px, 9999px, 80px, 0); } 95% { clip: rect(28px, 9999px, 30px, 0); } 100% { clip: rect(58px, 9999px, 60px, 0); }
        }
        @keyframes glitch-anim-2 {
            0% { clip: rect(82px, 9999px, 84px, 0); } 5% { clip: rect(22px, 9999px, 24px, 0); } 10% { clip: rect(55px, 9999px, 57px, 0); } 15% { clip: rect(98px, 9999px, 100px, 0); } 20% { clip: rect(35px, 9999px, 37px, 0); } 25% { clip: rect(68px, 9999px, 70px, 0); } 30% { clip: rect(10px, 9999px, 12px, 0); } 35% { clip: rect(45px, 9999px, 47px, 0); } 40% { clip: rect(78px, 9999px, 80px, 0); } 45% { clip: rect(20px, 9999px, 22px, 0); } 50% { clip: rect(53px, 9999px, 55px, 0); } 55% { clip: rect(88px, 9999px, 90px, 0); } 60% { clip: rect(30px, 9999px, 32px, 0); } 65% { clip: rect(73px, 9999px, 75px, 0); } 70% { clip: rect(15px, 9999px, 17px, 0); } 75% { clip: rect(50px, 9999px, 52px, 0); } 80% { clip: rect(95px, 9999px, 97px, 0); } 85% { clip: rect(40px, 9999px, 42px, 0); } 90% { clip: rect(83px, 9999px, 85px, 0); } 95% { clip: rect(25px, 9999px, 27px, 0); } 100% { clip: rect(63px, 9999px, 65px, 0); }
        }
        .link-hover:hover {
            color: var(--locality-blue);
        }
        /* --- Marquee Styles --- */
        .marquee {
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }
        .marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 20s linear infinite;
        }
        @keyframes marquee {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-100%, 0); }
        }
    </style>
</head>
<body class="antialiased">

    <div class="container mx-auto p-4 md:p-8">
        <!-- Header -->

            <div class="text-lg md:text-xl font-bold tracking-tighter">

        <!-- Main Content -->
        <main class="my-12 md:my-20">

                    <span class="glitch" data-text="LOCALITY">LOCALITY</span>
                </h1>
                <p class="font-cutive-mono mt-4 text-lg md:text-xl text-accent-orange">the new single.</p>
            </div>

            <!-- SoundCloud Player -->
            <div class="my-12 md:my-16 max-w-2xl mx-auto shadow-2xl border-2 border-white rounded-lg overflow-hidden">
                <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/2151645870&color=%23ffffff&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=true"></iframe>
            </div>

            <!-- Local Showcase Marquee -->
            <div class="my-20 md:my-24">
                 <div class="border-y-2 border-white py-2 marquee">
                    <p class="font-cutive-mono text-lg md:text-2xl font-bold text-accent-orange">
                        <span>ISLAND MARKET • IBIS CAFE • CACHE VALLEY • CENTER STREET • MORTY'S CAFE • ISLAND MARKET • THE CACHE • MAIN STREET •</span>
                    </p>
                </div>
            </div>
            
        </main>

        <!-- Footer -->
        <footer class="mt-16 md:mt-20 text-center border-t-2 border-white pt-8">
            <p class="font-bold text-xl md:text-2xl tracking-tighter text-accent-orange">COMING SOON</p>
            <p class="font-cutive-mono mt-2">FULL EP • FALL 2025</p>
            <div class="flex justify-center space-x-6 mt-6">
                <a href="https://open.spotify.com/artist/1An5xG5atA6N28FS3icwvY?si=xgnga5JdQ1atAzczXgdkDQ" class="font-bold link-hover transition-colors duration-300">Spotify</a>
                <a href="https://music.apple.com/us/artist/arviso/1638392676" class="font-bold link-hover transition-colors duration-300">Apple Music</a>
                <a href="https://soundcloud.com/tbarviso" target="_blank" class="font-bold link-hover transition-colors duration-300">SoundCloud</a>
                <a href="https://www.instagram.com/tbarviso/" class="font-bold link-hover transition-colors duration-300">Instagram</a>
            </div>
        </footer>

    </div>

</body>
